<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <header class="bg-dark text-white py-3 text-center">
        <a href="./loginpage.html" id="header-link">Social Media Website</a>
    </header>

    <div id="registration-container">

        <form id="registration-form">
            <label for="registration-email">Email:</label>
            <input type="email" id="registration-email" required>
            <label for="registration-name">Name:</label>
            <input type="text" id="registration-name" required>
            <label for="registration-password">Password:</label>
            <input type="password" id="registration-password" required>
            <label for="registration-profile-image">Profile Image:</label>
            <div id="registration-image-container">
                <div class="image-radio">
                    <label for="emperor">
                        <img id="registration-emperor" src="../img/emperor.jpg" class="registration-img">
                    </label>
                    <input type="radio" name="profile-image" id="emperor" required>
                </div>
                <div class="image-radio">
                    <label for="angron">
                        <img id="registration-angron" src="../img/angron.jpg" class="registration-img">
                    </label>
                    <input type="radio" name="profile-image" id="angron" required>
                </div>
                <div class="image-radio">
                    <label for="sanguinius">
                        <img id="registration-sanguinius" src="../img/sanguinius.jpg" class="registration-img">
                    </label>
                    <input type="radio" name="profile-image" id="sanguinius" required>
                </div>
            </div>
            <button id="register-button">Register!</button>
        </form>
    </div>

</body>

</html>
