<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <header class="bg-dark text-white py-3 text-center">
        <a href="./loginpage.html" id="header-link">Social Media Website</a>
    </header>
    
    <div id="login-container">
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button id="login-button">Login!</button>
        </form>
        <p>Don't have an account? <a href="./registrationpage.html" id="login-registerpage-link">Register here.</a></p>
    </div>

</body>

</html>
